<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="upperBar">
        <input type="text" id="contName" placeholder="NOMBRE">
        <button id="btnName">INGRESA</button>
        
    </div>
    <div id='nombre'>
            <span id="nameLabel"></span>
            <span id="name"></span>
    </div>
    <div id="playgame">
        <input type="text" placeholder="S/N" id="s/n">
     <button id="btnPlay"></button>
    </div>
    <div id="pregunta1">
        <p>¿han egresado hombres en Laboratoria? s/n</p>
        <input type="text" id="respuesta1">
        <button id="click1">envia</button>
    </div>
    <div id="pregunta2">
        <p>¿hay laboratoria en concepción? s/n</p>
        <input type="text" name="" id="respuesta2">
        <button id="click2">envia</button>
    </div>
    <div id="scoreBoard">
        <div id="rightAnswers">
            <h2>Respuestas correctas</h2>
            <div id="rightAnswersText">

            </div>
        </div>
        <div id="wrongAnswers">
            <h2>Respuestas incorrectas</h2>
            <div id="wrongAnswersText">

            </div>
        </div>
    </div>
    <div id="warningBlock">
        <p id="warningMessage"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
